<!-- templates/filtered_sales.html -->

{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-4">Filtered Sales Data</h1>

    <div class="row">
        <div class="col-md-8">
            <form method="GET" action="{{ url_for('filtered_sales', user_id=user_id) }}">
                <!-- ... (existing filter form) -->
            </form>

            <form method="POST" action="{{ url_for('export_filtered_excel', user_id=user_id, category=category, start_date=start_date, end_date=end_date) }}">
                <button class="btn btn-success mt-3" type="submit">Export to Excel</button>
            </form>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in filtered_data %}
                            <tr>
                                <td>{{ row.date|date("Y-m-d") }}</td>
                                <td>{{ row.product }}</td>
                                <td>{{ row.amount }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
